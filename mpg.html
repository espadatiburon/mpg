<!DOCTYPE html> 

<html>
	<head>
		<meta charset = "utf-8">
		<title>Miles Per Gallon</title>
		<script type = "text/javascript">
		<!-- 
		var numOfTanks;
		var check = 1;
		var myMPG;
		var myDriven;
		var myTank;
		var totalDriven = 0;
		var totalTank = 0;
		var totalMPG = 0;
		
		numOfTanks = window.prompt("Enter the number of tankfuls:");
		
		while(check <= numOfTanks)
		{
			myDriven = parseInt(window.prompt("Enter the miles driven:"));
			myTank = parseInt(window.prompt("Enter the gallons used:"));
			
			totalTank += myTank;
			totalDriven += myDriven;
			
			myMPG = myDriven/myTank;
			document.writeln("<h1>Tank " + check + " had a MPG of: " + myMPG);
			
			check++;
		}
		
		totalMPG = totalDriven/totalTank;
		document.writeln("<h1>The total MPG for all tanks is: " + totalMPG);
		
		</script>
	</head><body></body>
</html>
